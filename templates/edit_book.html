<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Edit Book</h1>

    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ book.description }}</textarea><br><br>

        <label for="cover_url">Cover Image URL:</label><br>
        <input type="url" id="cover_url" name="cover_url" value="{{ book.cover_url }}" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ book.category }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>


    <a href="{{ url_for('home') }}">Back to Home</a>

</body>

</html>
